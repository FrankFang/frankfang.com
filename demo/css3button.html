<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	button.css3button {
		font-family: Helvetica, sans-serif;
		font-weight: bold;
		font-size: 14px;
		color: #ffffff;
		padding: 10px 30px;
		background: -moz-linear-gradient(
			top,
			#589dfd 0%,
			#488bf7 50%,
			#3a7af2);
		background: -webkit-gradient(
			linear, left top, left bottom, 
			from(#589dfd),
			color-stop(0.50, #488bf7),
			to(#3a7af2));
		border-radius: 5px;
		-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border: 1px solid #0059ff;
		-moz-box-shadow:
			0px 1px 0px rgba(000,000,000,0.2),
			inset 0px 1px 0px rgba(255,255,255,0.7);
		-webkit-box-shadow:
			0px 1px 0px rgba(000,000,000,0.2),
			inset 0px 1px 0px rgba(255,255,255,0.7);
		text-shadow:
			0px -1px 0px rgba(000,000,000,0.3),
			0px 0px 0px rgba(255,255,255,0);
	}

	</style>
</head>
<body>
	<div class="center" style="text-align:center;margin-top:300px;">
		<button type="button" name="" value="" class="css3button">Button</button>
	</div>
</body>
</html>
